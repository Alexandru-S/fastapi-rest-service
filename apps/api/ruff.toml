# Support Python 3.10+.
target-version = "py310"
# Set the maximum line length to 79.
line-length = 90

[lint]
extend-select = [
  "E501", # Add the `line-too-long` rule to the enforced rule set.
  "E402"  # ignore import order for initialization purposes
]
ignore = ["E402"]

[lint.pydocstyle]
convention = "google"